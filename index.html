<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="image">
        <picture>
          <source
            media="(min-width: 650px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" alt="perfum" />
        </picture>
      </section>
      <section class="product">
        <h3 class="name">Perfume</h3>

        <h1 class="sell">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="priece">
          <span class="pbig"><strong>$149.99</strong></span>
          <span class="pdash">$169.99</span>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart" />Add to Cart
        </button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alejandro Gonz√°lez Osorio</a>.
    </div>
  </body>
</html>
